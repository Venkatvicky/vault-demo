apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: postgres-ingress
  namespace: postgres  # Ensure you're using the correct namespace
  annotations:
    kubernetes.io/ingress.class: nginx  # Ensure NGINX Ingress controller is installed
spec:
  rules:
  - host: {{ .Values.postgres.ingress.host }}  # Replace with actual host if not using Helm
    http:
      paths:
      - path: /  # Adjust path if necessary
        pathType: Prefix
        backend:
          service:
            name: postgres  # Ensure this matches your PostgreSQL service name
            port:
              number: 5432  # This is the port your PostgreSQL service listens on
